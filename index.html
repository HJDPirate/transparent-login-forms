<!DOCTYPE html lang="en">
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css" />
    <link
      href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Belleza"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="vendors/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="vendors/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="vendors/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="vendors/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="vendors/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#619dc1" />
    <title>Login Form</title>
  </head>
  <body>
    <main class="login">
      <div class="full-screen-container">
        <div class="login-container">
          <h1 class="login-title">Welcome</h1>
          <form>
            <div class="input-group">
              <label for="login-email">Email</label>
              <input id="login-email" type="email" />
            </div>
            <div class="input-group">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" />
            </div>
            <div class="input-group">
              <label for="login-site-password">Site Password</label>
              <input id="login-site-password" type="password" />
            </div>
            <button type="submit" class="login-button">Sign In</button>
          </form>
          <div class="login-links">
            <a href="">Register</a><a href="">Forgot Password</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
