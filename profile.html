<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Belleza"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="vendors/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="vendors/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="vendors/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="vendors/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="vendors/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#619dc1" />
    <title>Update User Profile</title>
  </head>
  <body>
    <main class="register">
      <h1>Update User Profile</h1>
      <div class="container">
        <div class="text">
          <h2>Change Your Info</h2>
          <p>
            Revise only the items you want to change in your profile.
          </p>
        </div>
        <form>
          <div class="input-group">
            <label for="user-name">User Name</label>
            <input id="user-name" type="text" />
          </div>
          <div class="input-group">
            <label for="user-email">Email</label>
            <input id="user-email" type="email" />
          </div>
          <div class="input-group">
            <label for="user-password">User Password</label>
            <input id="user-password" type="password" />
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm User Password</label>
            <input id="confirm-password" type="password" />
          </div>
          <button type="submit" class="register-button">Submit Changes</button>
        </form>
      </div>
    </main>
  </body>
</html>
